<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN IN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <div class="container">
      <div class="signin-container">
        <form class="signin-form">
          <div class="signin-heading">sign in</div>
          <div class="signin-username">
            <input type="text" placeholder=" " class="signin-input" />
            <label for="" class="signin-label">Email or Username</label>
          </div>
          <div class="signin-password">
            <input
              id="confirmPassword"
              type="password"
              autocomplete="off"
              placeholder=" "
              class="signin-input signin-none"
            />
            <label for="" class="signin-label">Password</label>
            <div class="toggle-password">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="eye eye-open"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="eye eye-close"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                />
              </svg>
            </div>
          </div>
          <a class="signin-forgot" href="#">Forgot password.</a>
          <div>
            <button class="signin-button">Login</button>
          </div>
          <div class="signin-more">
            <p class="signin-or">Or login with</p>
            <div class="signin-icons">
              <a href="#">
                <img src="./images/facebook.svg" alt="" />
              </a>
              <a href="#">
                <img src="./images/google.svg" alt="" />
              </a>
            </div>
          </div>
          <p class="signin-create">
            Do not have an account? <a href="#">SignUp now.</a>
          </p>
        </form>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
